<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="paymentform.css" rel="stylesheet">
    
</head>

<body>
    <div>
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required class="name">
                    
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" placeholder="contact number" required class="name">
                
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4> Date of Birth</h4>
                    <input type="date" placeholder="DD/MM/YYYY" class="dob">
                </div>
                <div class="input-box">
                    <select>
                    <option> <h4>Gender</h4></option>
                    <option>male</option>
                    <option>female</option>
                    <option>others</option>
                    </select>
                    
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Debit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Credit Card</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">   
                </div>
                <div class="input-box">
                    <select>
                        <option>dd/mm</option>
                    </select>
                    <select>
                        <option>yyyy</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW AND BOOK YOUR CHOICE</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
